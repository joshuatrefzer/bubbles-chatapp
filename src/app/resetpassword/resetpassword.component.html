<div class="wrapper">

    <form [formGroup]="pwResetForm" class="card" (ngSubmit)="resetPassword()">
        <div class="row"><span class="large-font">RESET PASSWORD</span></div>
        
        <div class="input-container">
            <input maxlength="30" placeholder="set password" type="password" formControlName="password"
            [ngClass]="{'invalid': isInvalid('password'), 'valid': isValidInput('password') }">
            <div class="error-container">
                <div *ngIf="requiredErrors('password')"
                    class="errors">password is required</div>
                <div *ngIf="pwResetForm.get('password')?.hasError('invalidPassword') && minLengthError('password')"
                    class="errors">min. 8 chars | A-Z | a-z | 1-9 |.!# </div>
            </div>
        </div>
        

        <div class="input-container">
            <input maxlength="30" placeholder="repeat password" type="password" formControlName="repeatpassword"
            [ngClass]="{'invalid': !passwordRepeat('repeatpassword' , 'password') && isInvalid('repeatpassword')  , 'valid': passwordRepeat('repeatpassword' , 'password') }">
            <div class="error-container">
                <div *ngIf="requiredErrors('repeatpassword')"
                    class="errors">please repeat your password</div>
                <div *ngIf="!passwordRepeat('repeatpassword' , 'password') && this.pwResetForm.get('repeatpassword')?.value?.length > 1"
                    class="errors">that's not the same password</div>
            </div>
        </div>
      

            <button type="button" (click)="directToLogin()"class="button3">back to login</button>

            <button class="button1" type="submit" [ngClass]="{'valid-form-button': isFormValid() }">CONFIRM</button>
    </form>
</div>
